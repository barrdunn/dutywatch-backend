<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>DutyWatch – Pairings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="pairings.css"/>
</head>
<body>
  <header class="topbar">
    <h1>DutyWatch</h1>
    <div class="controls">
      <label>
        Clock:
        <select id="clockMode">
          <option value="12" selected>12h</option>
          <option value="24">24h</option>
        </select>
      </label>
      <label>
        Refresh:
        <select id="refreshMinutes"></select>
      </label>
      <button id="manualRefresh">Refresh Now</button>
      <span id="statusLine"></span>
    </div>
  </header>

  <main>
    <div id="lookingThrough" class="looking"></div>
    <table id="pairingsTable" class="pairings-table">
      <tbody id="pairingsBody"></tbody>
    </table>
  </main>

  <!-- Modal for Check-in Plan -->
  <div id="planModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <div class="modal-header">
        <h2>Check-in & Reminder Plan</h2>
        <button class="close" id="closePlanModal" aria-label="Close">×</button>
      </div>
      <div class="modal-content">
        <div id="planMeta" class="plan-meta"></div>
        <table class="plan-table">
          <thead>
            <tr><th>When</th><th>Type</th><th>Details</th></tr>
          </thead>
          <tbody id="planRows"></tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button class="close" id="closePlanModal2">Close</button>
      </div>
    </div>
  </div>

  <script src="pairings.js"></script>
</body>
</html>
