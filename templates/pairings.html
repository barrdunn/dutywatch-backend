<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pairings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/pairings.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Pairings</h1>

      <div class="sub" id="status-line">
        <span class="chip">Looking through <strong id="looking-through">—</strong></span>
        <span class="chip">Last pull: <strong id="last-pull">—</strong></span>
        <span class="chip">Next refresh: <strong id="next-refresh">—</strong> <span class="muted" id="next-refresh-eta"></span></span>
      </div>

      <div class="controls">
        <form onsubmit="window.dwManualRefresh(); return false;">
          <button class="btn" type="submit">Pull / Refresh</button>
        </form>

        <label class="toggle" style="display:flex;align-items:center;gap:8px;">
          Auto-refresh:
          <select id="refresh-mins" class="toggle"><!-- value set by JS from server -->
            <option value="1">1 min</option>
            <option value="5">5 mins</option>
            <option value="10">10 mins</option>
            <option value="15">15 mins</option>
            <option value="30">30 mins</option>
          </select>
        </label>

        <label class="toggle" style="display:flex;align-items:center;gap:8px;">
          Clock:
          <select id="clock-mode" class="toggle"><!-- default 12h -->
            <option value="12">12h</option>
            <option value="24">24h</option>
          </select>
        </label>
      </div>

      <table id="pairings">
        <thead>
          <tr>
            <th>Pairing / OFF</th>
            <th>Report</th>
            <th>Release</th>
            <th>Days / Legs / Hotel</th>
          </tr>
        </thead>
        <tbody id="pairings-body"><!-- filled by JS --></tbody>
      </table>
    </div>
  </div>

  <!-- Viewer-only boot config as JSON -->
  <script id="dw-boot" type="application/json">{{ dw_boot_json | safe }}</script>
  <script src="/static/pairings.js" defer></script>
</body>
</html>
